<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <div class="accordionBorder">
          <input type="radio" name="example_accordion" id="section1" class="accordion__input">
          <label for="section1" class="accordion__label">Internet</label>
          <div class="accordion__content">

              <div class="form-group">
                <input class="checkbox" id="checkboxInternet" onchange="Checked(value = 'INTERNET')" type='checkbox' />
                <label for="checkbox1">Internet Dedicada = Callnet Premium</label>
              </div>

              <div class="form-group">
                <input class="checkbox" id="checkboxBanda " onchange="Checked(value = 'BANDA')" type='checkbox'  />
                <label for="checkbox2">Banda Larga - Callnet Banda Larga</label>
              </div>

              <div class="form-group">
                <input class="checkbox" id="checkboxWifi" onchange="Checked(value = 'WIFI')" type='checkbox'  />
                <label for="checkbox2">Wi-fi</label>
              </div>

          </div>
        </div>
        <div class="accordionBorder">
          <input type="radio" name="example_accordion" id="section2" class="accordion__input">
          <label for="section2" class="accordion__label">Telefonia</label>
          <div class="accordion__content">
            
            <div class="form-group">
                <input class="checkbox" id="checkboxVip" onchange="Checked(value = 'IPBX')" type='checkbox' />
                <label for="checkbox1">Callphone VIP - IPBX</label>
              </div>

              <div class="form-group">
                <input class="checkbox" id="checkboxE1" onchange="Checked(value = 'E1')" type='checkbox'  />
                <label for="checkbox2">E1</label>
              </div>

              <div class="form-group">
                <input class="checkbox" id="checkboxSip" onchange="Checked(value = 'SIP')" type='checkbox'  />
                <label for="checkbox2">SIP TRUNK</label>
              </div>

              <div class="form-group">
                <input class="checkbox" id="checkbox0800" type='checkbox' onchange="Checked(value = '0800')"  />
                <label for="checkbox2">Números 0800 e 40XX</label>
              </div>

          </div>
        </div>
        <div class="accordionBorder">
          <input type="radio" name="example_accordion" id="section3" class="accordion__input">
          <label for="section3" class="accordion__label">Rede e Infraestrutura</label>
          <div class="accordion__content">

            <div class="form-group">
                <input class="checkbox" id="checkboxPonto" onchange="Checked(value = 'PONTO')" type='checkbox' />
                <label for="checkbox1">Callnet Ponto-a-Ponto</label>
              </div>

              <div class="form-group">
                <input class="checkbox" id="checkboxMPLS" onchange="Checked(value = 'MPLS')" type='checkbox'  />
                <label for="checkbox2">Callnet MPLS</label>
              </div>

              <div class="form-group">
                <input class="checkbox" id="checkboxFibra" onchange="Checked(value = 'FIBRA')" type='checkbox'  />
                <label for="checkbox2">Fibra Apagada e Dutos</label>
              </div>

              <div class="form-group">
                <input class="checkbox" id="checkboxColocation" onchange="Checked(value = 'LOCATION')" type='checkbox'  />
                <label for="checkbox2">Co-location</label>
              </div>

          </div>
        </div>

        <div class="accordionBorder">
            <input type="radio" name="example_accordion" id="section4" class="accordion__input">
            <label for="section4" class="accordion__label">Mobilidade</label>
            <div class="accordion__content">
  
              <div class="form-group">
                  <input class="checkbox" id="checkboxMVNO" onchange="Checked(value = 'MVNO')" type='checkbox' />
                  <label for="checkbox1">MVNO/MVNE</label>
                </div>
  
            </div>
          </div>
    </div>
      
    <div class="select" style="margin-top: 1rem;">
      <p style="margin-left: 15px; margin-bottom: 5px;">Serviços selecionados: </p>
        
    </div>

     
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
